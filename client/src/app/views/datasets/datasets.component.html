<div class="animated fadeIn">
  <div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sets de Datos Disponibles</h4>
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Archivo</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of datasets">
              <td>
                <a href="http://localhost:3000/datasets/{{d}}" target="_blank">
                  <i class="fa fa-file-text"></i>
                  {{d}}
                </a>
              </td>
              <td>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteDataset(d)">
                  <i class="fa fa-trash"></i>
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Subir set de datos</h4>
        <p class="card-text">Seleccione un archivo de set de datos para subir.</p>
      </div>
    </div>
  </div>
</div>
</div>
